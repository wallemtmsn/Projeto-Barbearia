<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Página de Contato</title>
  <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header class="bg-primary text-white py-4">
    <h1>Entre em Contato</h1>
  </header>
    <section class="contact-info bg-light p-4 rounded my-4">
    <h2>Informações de Contato</h2>
    <p>Telefone: (22) 99830-3157</p>
    <a href="https://api.whatsapp.com/send?phone=5522998303157" target="_blank"><img src="whatsapp.png" alt="WhatsApp"></a>
  </section>

  <section class="contact-form bg-white p-4 rounded">
    <h2>Formulário de Sugestão</h2>
    <form action="/enviar-email" method="post">
      <div class="form-group">
        <label for="name">Nome:</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="message">Mensagem:</label>
        <textarea class="form-control" id="message" name="message" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Enviar</button>
      <button type="submit" class="btn btn-primary" onclick="history.back()">Voltar Página</button>  
      
    </form>
  </section>

  <script src="bootstrap.min.js"></script>
</body>
</html>
